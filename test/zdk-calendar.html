<head>

    <title>paper-dialog tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>

    <test-fixture id="basic">
        <template>
            <zdk-calendar><zdk-calendar>
        </template>
    </test-fixture>

    <!-- <zdk-calendar><zdk-calendar> -->

    <script>
        function runAfterEvent(eventName, element, callback) {
            var listener = function(event) {
                element.removeEventListener(eventName, listener)
                callback(event.detail);
            };
            element.addEventListener(eventName, listener);
        }

        suite('tests', function() {
            // var cal = document.querySelector('zdk-calendar');

            /*
            test('no value by default', function() {
                var cal = fixture('basic');
                assert.equal(cal.getAttribute('value'), null);
            });
            */
            test('i18n french', function(done) {
                var cal = fixture('basic');
                cal.i18n = "fr";
                var spans = cal.querySelectorAll('.title .dateTitle > div > span');
                assert.equal(spans[0].innerHTML,'sept.');
                assert.equal(spans[1].innerHTML,'2015');
                // var divs = cal.querySelectorAll('.weekdays > div');
                // assert.equal(divs[0].innerHTML, 'Lu');
                done();
            });

            test('i18n en', function(done) {
                var cal = fixture('basic');
                cal.i18n = "en";
                var spans = cal.querySelectorAll('.title .dateTitle > div > span');
                assert.equal(spans[0].innerHTML,'Sep');
                assert.equal(spans[1].innerHTML,'2015');
                // var divs = cal.querySelectorAll('.weekdays > div');
                // assert.equal(divs[0].innerHTML, 'Su');
                done();
            });

            test('i18n en-gb', function() {
                var cal = fixture('basic');
                cal.i18n = "en-gb";
                var spans = cal.querySelectorAll('.title .dateTitle > div > span');
                assert.equal(spans[0].innerHTML,'Sep');
                assert.equal(spans[1].innerHTML,'2015');
                // assert.equal(divs[0].innerHTML, 'Mo');
            });

        });
    </script>

</body>

</html>
